<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Coding Practice Platform</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Code Practice</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">✨ Coding Problem Practice Platform ✨</h1>
    <p class="text-center mb-5">Test your coding skills with predefined problems. Write your solution and get instant feedback!</p>

   
    <div class="card p-4 mb-4">
      <label for="problemSelector" class="form-label fw-bold">Select a Problem:</label>
      <select id="problemSelector" class="form-select">
        <option value="1">Sum of Two Numbers</option>
        <option value="2">Check Palindrome</option>
      </select>
    </div>

   
    <div class="card p-4 mb-4">
      <h5 class="fw-bold">Problem Description</h5>
      <div id="problemDescription" class="code-box">Write a function that takes two numbers and returns their sum.</div>
    </div>

  
    <div class="card p-4 mb-4">
      <label for="codeInput" class="form-label fw-bold">Write Your Solution:</label>
      <textarea id="codeInput" class="form-control" rows="10" placeholder="Write your JavaScript code here..."></textarea>
    </div>

    
    <div class="text-center">
      <button id="submitCode" class="btn btn-custom btn-lg px-5">Submit Code</button>
    </div>

   
    <div id="results" class="alert d-none mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="script.js"></script>
</html>
